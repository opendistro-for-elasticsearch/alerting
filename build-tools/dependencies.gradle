ext {
    kotlin_version = '1.2.60'
    aws_version = "1.11.223"
    // only support OpenES 6.5 for now
    es_65_version = '6.5.5'

    // Allow builds to target a specific ES version via the -P command line switch and default to 6.3 (latest)
    es_mv = findProperty('es.mv') ?: '6.5'
    es_version = ['6.5': es_65_version][es_mv]
    assert es_version != null : "Can't determine Elasticsearch version for MV: $es_mv"

    // Elasticsearch distribution in mavenCentral that is used when running integ tests and clusters 
    es_distribution = 'oss-zip'
    logger.lifecycle("Targeting ES version: ${es_version} using distribution ${es_distribution}")
}
